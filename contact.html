    <h1>Contact</h1>
    <section class="formsection">
        <form name="contact" method="post" data-netlify="true">
            <h2 class="contacttext">Name:</h2>
            <input type="text" name="name" placeholder="Your name...">
            <h2 class="contacttext">Email:</h2>
            <input type="email" name="email" placeholder="Your email...">
            <h2 class="contacttext">Subject:</h2>
            <input type="subject" name="subject" placeholder="Subject of your message...">
            <h2 class="contacttext">Message:</h2>
            <textarea name="comments" placeholder="Your message..." style="height:200px"></textarea>
        <button type="submit" class="center">Submit</button>
        </form>
    </section>
